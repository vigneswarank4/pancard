<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
<style>
    table,th,td{
        border: 3px solid rgb(0, 0128, 0);
        border-collapse: collapse;
    }
</style>
</head>
<body>
<!-- element(combinatonof tag +content)-->
<!--table with name as well as email-->
<!--borders to the table using css()-->
<!--selectors: to apply styling for a particular element (tag, class, id)-->
<table>
    <thead><th>State of health</th>
        <tbody></tbody>
        <tbody><tr><td>healthy</td></tr></tbody>
    <tbody><tr><td>Pre-Diabetes</td></tr></tbody>
    <tbody><tr><td>Diabetes</td></tr></tbody>
    <thead><th colspan="2">Fasting Value</th></thead>
        <thead><tr><th>Minimum</th><th>Normal</th></tr>
            <tbody><tr><td>70</td><td>100</td></tr></tbody>
            <tbody><tr><td>101</td><td>126</td></tr></tbody>
            <tbody><tr><td>more than 126</td><td>Not Aplicable</td></tr></tbody>
            </thead>
        <th>After Remaining</th></thead>
        <tbody><tr><td>Less than 140</td>
            <tr><td>140 to 200</td></tr>
            <tr><td>More than 200</td></tr></tbody>
    
    
</table>


</body>
</html>
